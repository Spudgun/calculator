<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Calculator Project</title>
		<script src="script.js" defer></script>
		<link rel="stylesheet" type="text/css" href="style.css" />
		<link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet" />
		<link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet" />
	</head>
	<body>
		<div id="container">
			<div id="screen"><span id="screen-text">00000000</span></div>
			<div id="buttons">
				<div class="button erase" data-type="clear" data-value="c">C</div>
				<div class="button" data-type="num" data-value="7">7</div>
				<div class="button" data-type="num" data-value="4">4</div>
				<div class="button" data-type="num" data-value="1">1</div>
				<div class="button" data-type="point" data-value=".">.</div>
				<div class="button erase" data-type="clear" data-value="ac">AC</div>
				<div class="button" data-type="num" data-value="8">8</div>
				<div class="button" data-type="num" data-value="5">5</div>
				<div class="button" data-type="num" data-value="2">2</div>
				<div class="button" data-type="num" data-value="0">0</div>
				<div class="button" data-type="operator" data.value="%">%</div>
				<div class="button" data-type="num" data-value="9">9</div>
				<div class="button" data-type="num" data-value="6">6</div>
				<div class="button" data-type="num" data-value="3">3</div>
				<div class="button" data-type="operator" data-value="=">=</div>
				<div class="button" data-type="operator" data-value="*">x</div>
				<div class="button" data-type="operator" data-value="/">÷</div>
				<div class="button" data-type="operator" data-value="-">—</div>
				<div class="button addition" data-type="operator" data.value="+">+</div>
			</div>
		</div>
	</body>
</html>
